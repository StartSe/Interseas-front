    <script type="module">
        import Chatbot from './flowise-embed/dist/web.js';
    import {menuItems} from './js/data.js'
        Chatbot.initMenu({
          currentId: 'analise_critica',
            items: menuItems,
          });
        Chatbot.initFull({
          chatflowid: 'c59bb4ab-f777-496e-a500-697609e0ed8e',
          apiHost: 'https://interseas-flowise.paas.startse.com',
          theme: {
            button: {
              backgroundColor: '#136FEE',
              right: 20,
              bottom: 20,
              size: 48,
              dragAndDrop: true,
              iconColor: 'white',
              autoWindowOpen: {
                autoOpen: false,
                openDelay: 2,
                autoOpenOnMobile: false,
              },
            },
            chatWindow: {
              showTitle: true,

              backgroundImage: 'enter image path or link',
              fontSize: 16,

              botMessage: {
                backgroundColor: '#ECECEC',
                textColor: '#303235',
                showAvatar: true,
              },
              userMessage: {
                backgroundColor: '#136FEE',
                textColor: '#ffffff',
              },
              textInput: {
                placeholder: 'Qual sua dúvida?',
                backgroundColor: '#ffffff',
                textColor: '#303235',
                sendButtonColor: '#136FEE',

                maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',

                sendMessageSound: true,
                receiveMessageSound: true,

              feedback: {
                color: '#303235',

              footer: {
                textColor: '#002F6C',
                text: 'Powered by',
                company: 'StartSe',
                companyLink: 'https://startse.com',

        });

      <flowise-menu></flowise-menu>
      <flowise-fullchatbot></flowise-fullchatbot>
