<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <script type="module">
        import Chatbot from './flowise-embed/dist/web.js';
        import {menuItems} from './js/data.js'
        Chatbot.initMenu({
          currentId: 'compliance',
            items: menuItems,
          });
        Chatbot.initFull({
          chatflowid: '162459a5-b621-464d-9dc9-ae59ccc1077c',
          apiHost: 'https://interseas-flowise.paas.startse.com',
          theme: {
            checklist: {
              backgroundColor: '#ff6FEE',
              color: 'white',
            },
            button: {
              backgroundColor: '#136FEE',
              right: 20,
              bottom: 20,
              size: 48,
              dragAndDrop: true,
              iconColor: 'white',
              autoWindowOpen: {
                autoOpen: false,
                openDelay: 2,
                autoOpenOnMobile: false,
              },
            },
            chatWindow: {
              showTitle: true,
              flow: 'compliance',
              showAgentMessages: true,
              title: 'Análise de Compliance',
              welcomeMessage: 'Olá! Sou o assistente de IA da Interseas, especializado em Análise de Compliance. Por favor, faça o upload dos seus documentos para que possamos iniciar a análise e esclarecer todas as suas dúvidas.',

              backgroundColor: '#ffffff',
              backgroundImage: 'enter image path or link',
              fontSize: 16,
              starterPromptFontSize: 15,
              botMessage: {
                backgroundColor: '#ECECEC',
                textColor: '#303235',
                showAvatar: true,
              },
              userMessage: {
                backgroundColor: '#136FEE',
                textColor: '#ffffff',
              },
              textInput: {
                placeholder: 'Qual sua dúvida?',
                backgroundColor: '#ffffff',
                textColor: '#303235',
                sendButtonColor: '#136FEE',

                maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
                autoFocus: true,
                sendMessageSound: true,
                receiveMessageSound: true,
              },
              feedback: {
                color: '#303235',
              },
              footer: {
                textColor: '#002F6C',
                text: 'Powered by',
                company: 'StartSe',
                companyLink: 'https://startse.com',
              }
            },
          },

       <flowise-menu></flowise-menu>
      <flowise-fullchatbot></flowise-fullchatbot>
